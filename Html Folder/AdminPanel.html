<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400&family=Tapestry&family=Spartan:wght@400;700&family=Tahoma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css_Folder/adminStyles.css">
</head>
<body>
    <!-- Background container -->
    <div class="background">
        <img src="/Company Logo/Images for the Web/clouds.jpg" alt="Background">
    </div>

    <!-- Admin Panel Container -->
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="/Company Logo/CompanyLogo.png" alt="Sakuraa Products Logo">
            <span>SAKURAA PRODUCTS</span>
        </div>

        <!-- Main Heading and Description -->
        <h1>Select Your Role</h1>
        <p>Every bubble counts, step into your role and keep the magic flowing.</p>

        <!-- Roles Section -->
        <div class="roles">
            <div class="role-ceo">
                <a href="/Html Folder/Login.html" alt="CEO-Login">

                    <img src="/Company Logo/Images for the Web/CEO.jpg" alt="CEO">                
                    <span>CEO</span>

                </a>
            </div>
            <div class="role-manager">
                <img src="/Company Logo/Images for the Web/Manager.jpg" alt="Manager">
                <span>Manager</span>
            </div>
            <div class="role-employee">
                <img src="/Company Logo/Images for the Web/Emplo.jpg" alt="Employee">
                <span>Employee</span>
            </div>
            <div class="role-customer">
                <img src="/Company Logo/Images for the Web/Customer.jpg" alt="Customer">
                <span>Customer</span>
            </div>
            <div class="role-supplier">
                <img src="/Company Logo/Images for the Web/Supplier.jpg" alt="Supplier">
                <span>Supplier</span>
            </div>
            <div class="role-distributor">
                <img src="/Company Logo/Images for the Web/Distributor.jpg" alt="Distributor">
                <span>Distributor</span>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>Â© Sakuraa Product Soap Company 2023</p>
        </div>
    </div>
</body>
</html>
