<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css_Folder/Login Folder/login.css" />
</head>

<body class="bg-cover bg-center">
    <div class="container">
        <div class="login-box">
            <div class="form-section">
                <div class="logo-section">
                    <img src="/Company Logo/CompanyLogo.png" alt="Company Logo" class="logo" />
                    <h1 class="title">SAKURAA PRODUCTS</h1>
                </div>
                <h2 class="heading">Welcome Back !</h2>
                <p class="description">Log Into Your Account</p>
                <form>
                    <div class="input-group">
                        <label for="user-id">User ID :</label>
                        <input type="text" id="user-id" placeholder="Enter your User ID" />
                    </div>
                    <div class="input-group">
                        <label for="password">Password :</label>
                        <input type="password" id="password" placeholder="Enter your password" />
                    </div>
                    <div class="actions">
                        <a href="/Html Folder/forgotPassword.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="new-customer">
                        <p>New Customer? <a href="/Html Folder/createAccount.html">Create an account now</a></p>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" />
                        <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                    </div>
                    <button type="submit" class="login-button">LOGIN</button>
                </form>
            </div>
            <div class="image-section">
                <img src="/Company Logo/Images for the Web/wash_hands.jpg" alt="Person washing hands under a faucet" />
            </div>
        </div>
        
    </div>
    <footer class="footer">
        <p>&copy; Sakuraa Product Soap Company 2023</p>
    </footer>
    
</body>

</html>
